<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로젝트만들기-프로젝트관리-메이커 정보</title>
    <link rel="stylesheet" href="../css/makingProject5.css" />
  </head>
  <body>
    <div class="header">

      <div class="header__search_mode">

      <div class="header__making_project">프로젝트 만들기</div>
      <div class="header__my_page">마이페이지</div>
    </div>
    <div class="main">
      <nav>
        <ul class="nav-container">
          <li class="nav-item">성공DnA님의 프로젝트</li>
          <li class="nav-item">프로젝트 관리</li>
          <li class="nav-item">메이커 정보</li>
        </ul>

      <div class="main__content">
        <span class="main__content__text">메이커명</span>

        <br />

        <div class="main__content__box"><input type="text" /></div>
        <br />
        <span class="main__content__text">홈페이지 URL</span>
        <div class="main__content__box"><input type="text" /></div>
        <br />
        <span class="main__content__text">SNS</span>
        <div class="main__content__box"><input type="text" /></div>
        <div class="main__content__box"><input type="text" /></div>
        <div class="main__content__box"><input type="text" /></div>
        <br />
        <div class="main__content__box">저장하기</div>
        <br />
        <div class="main__content__box">다음</div>

    </div>
