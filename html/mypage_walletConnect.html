<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypage_walletConnect</title>
    <link rel="stylesheet" href="../css/mypage_walletConnect.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__logo">성공DnA</div>
      <div class="header__search_mode">
        <input type="text" placeholder="찾으시는 상품이 있나요? " />
      </div>
      <div class="header__making_project">프로젝트 만들기</div>
      <div class="header__my_page">마이페이지</div>
    </div>
    <div class="main">
      <nav>
        <ul class="nav-container">
          <li class="nav-item">전체</li>
          <li class="nav-item">오픈예정</li>
          <li class="nav-item">펀딩중</li>
        </ul>
      </nav>
      <div class="main__wallet">
        <div class="main__wallet__text">지갑연결</div>
        <div class="main__wallet__box">
          <span class="wallet__connect">지갑을 연결하세요!</span>
          <br />
          <span class="wallet__connect"
            >지갑이 없는 경우 지금 제공업체를 선택하고 만들 수 있습니다.</span
          >
          <br />
          <br />
          <div class="wallet__connect__block">MetaMask</div>
          <br />
          <div class="wallet__connect__block">Coinbase Wallet</div>
          <br />
          <div class="wallet__connect__block">WalletConnect</div>
          <br />
          <div class="wallet__connect__block">Ledger</div>
          <br />
          <div class="wallet__connect__block">Phantom</div>
          <br />
          <div class="wallet__connect__block">BitKeep</div>
          <br />
          <div class="wallet__connect__block">자세히 표시</div>
        </div>
      </div>
    </div>
  </body>
</html>
