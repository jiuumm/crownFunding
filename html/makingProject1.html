<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로젝트만들기-프로젝트관리-프로젝트정보</title>
    <link rel="stylesheet" href="../css/makingProject1.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__logo">성공DnA</div>
      <div class="header__search_mode">
        <input type="text" placeholder="찾으시는 상품이 있나요? " />
      </div>
      <div class="header__making_project">프로젝트 만들기</div>
      <div class="header__my_page">마이페이지</div>
    </div>
    <div class="main">
      <nav>
        <ul class="nav-container">
          <li class="nav-item">성공DnA님의 프로젝트</li>
          <li class="nav-item">프로젝트 관리</li>
          <li class="nav-item">프로젝트 정보</li>
        </ul>
      </nav>
      <div class="main__">
        <h2>요금제 선택</h2>
        <h4>원하는 요금제를 선택해주세요.</h4>
        <div class="main__fee">
          <div class="box">expert</div>
          <div class="box">pro</div>
          <div class="box">basic</div>
        </div>
        <h2>카테고리</h2>
        <div class="dropdown">
          <button class="dropbtn">카테고리</button>
          <div class="dropdown-content">
            <a href="#">테크/가전</a>
            <a href="#">패션/잡화</a>
            <a href="#">뷰티</a>
            <a href="#">홈/리빙</a>
            <a href="#">푸드</a>
            <a href="#">레저/아웃도어</a>
            <a href="#">출판</a>
            <a href="#">스포츠/모빌리티</a>
            <a href="#">클래스/컨설팅</a>
            <a href="#">캐릭터/굿즈</a>
            <a href="#">반려동물</a>
            <a href="#">컬쳐/아티스트</a>
            <a href="#">게임/취미</a>
          </div>
        </div>
        <h2>프로젝트 유형</h2>
        <div class="main__fee">
          <div class="box">펀딩</div>
          <div class="box">프리오더</div>
          <div class="box">글로벌</div>
          <div class="box">앵콜</div>
        </div>
        <h2>메이커 유형</h2>
        <div class="main__fee">
          <div class="box">개인</div>
          <div class="box">개인사업자</div>
          <div class="box">법인사업자</div>
        </div>
        <h2>대표자 정보</h2>
        <h4>대표자명</h4>
        <div class="box2"><input type="text" /></div>
        <h4>대표자 이메일</h4>
        <div class="box2"><input type="text" /></div>
        <h4>세금계산서 발행 이메일</h4>
        <div class="box2"><input type="text" /></div>
        <br />
        <div class="box">본인 인증</div>
        <h2>목표 금액</h2>
        <div class="box2"><input type="text" /></div>
      </div>
    </div>
  </body>
</html>
